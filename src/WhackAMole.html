<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack</title>
    <link rel="icon" href="../images/icon.ico">
    <link rel="stylesheet" href="WhackAStyle.css">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
<div class="navbar">
    <div class="navbar-links">
        <a href="../index.html">Главная</a>
        <a href="TimeBomb.html">Просто бомба</a>
        <a href="ArtGallery.html">Картиночки</a>
        <a href="WhackAMole.html">Бить пилотов!</a>
        <a href="TwentyOnePilots.html">Пилотить кротов!</a>
    </div>
</div>

<div class="main">

    <div class="title">
        <img src="../images/Game1.png" alt="Перезагрузи">
        <div class="headline">Кроты</div>
    </div>

    <div class="content">
        <div class="block">
            <label for="customRange" class="form-label">Сложность:</label>

            <input type="range" class="form-range" min="1" max="5" id="customRange">
            <button class="btn" id="myBtn1" onclick="setDifficult()">
                Применить
            </button>
            <button class="btn" id="myBtn2" onclick="startGame()">
                Начать
            </button>
            <h1 id="timeInfo">Осталось: 0 лет</h1>
            <h1 id="pointsInfo">Очков: только своё</h1>
        </div>

        <div class="block">
            <div id="grid">
                <img src="../images/Pikachu.png" alt=""><img src="../images/Pikachu.png" alt=""><img src="../images/Pikachu.png" alt=""><img src="../images/Diglett.png" alt="">
            </div>
        </div>
    </div>

</div>

<script src="WhackAScript.js"></script>

</body>
</html>
